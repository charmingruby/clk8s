apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:15.0
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "clk8s"
            - name: POSTGRES_PASSWORD
              value: "password123"
            - name: POSTGRES_DB
              value: "clk8s"
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  selector:
    app: postgresql
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clk8s
spec:
  replicas: 10
  selector:
    matchLabels:
      app: clk8s
  template:
    metadata:
      labels:
        app: clk8s
    spec:
      containers:
        - name: clk8s
          image: charmingruby/clk8s:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_HOST
              value: postgresql
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USER
              value: "clk8s"
            - name: DATABASE_PASSWORD
              value: "password123"
            - name: DATABASE_NAME
              value: "clk8s"
            - name: DATABASE_SSL
              value: "disable"
---
apiVersion: v1
kind: Service
metadata:
  name: clk8s
spec:
  selector:
    app: clk8s
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
